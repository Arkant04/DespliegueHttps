<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obtener Mensajes</title>
</head>
<body>
  <h1>Mensajes</h1>
  <button id="getMessagesBtn">Obtener Mensajes</button>
  <div id="messagesContainer"></div>

  <script>
    // Función para obtener los mensajes
    async function fetchMessages() {
      try {
        const response = await fetch('http://172.233.96.174:3000/messages', {
          method: 'GET',
          headers: {
            'apikey': '1234',  // Tu API Key (si se necesita)
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Error al obtener los mensajes');
        }

        const data = await response.json();
        const messages = data.messages || [];

        // Limpiar el contenedor de mensajes
        const messagesContainer = document.getElementById('messagesContainer');
        messagesContainer.innerHTML = '';

        // Mostrar los mensajes
        messages.forEach(message => {
          const messageElement = document.createElement('div');
          messageElement.textContent = `${message.username}: ${message.message}`;
          messagesContainer.appendChild(messageElement);
        });
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // Agregar el evento al botón
    const button = document.getElementById('getMessagesBtn');
    button.addEventListener('click', fetchMessages);
  </script>
</body>
</html>
